<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/ionic.min.css"/>
</head>
<body>
<button class="button">
    Default
</button>
<button class="button button-light">button-light</button>
<button class="button button-assertive">button-assertive</button>
<button class="button button-calm"> button-calm</button>
<button class="button button-balanced">button-balanced</button>
<button class="button button-dark">button-dark</button>
<button class="button button-energized">button-energized</button>
<button class="button button-positive">button-positive</button>
<button class="button button-royal">button-royal</button>
<button class="button button-stable">button-stable</button>


<!--块级按钮-->
<button class="button button-block button-assertive">button-block</button>
<!--没有圆角-->
<button class="button button-full button-assertive">button-full</button>
<!--大-->
<button class="button button-assertive button-large">button-large</button>
<button class="button button-assertive">button</button>
<button class="button button-assertive button-small">button-small</button>

<!--无背景按钮-->
<button class="button button-assertive button-outline">button-outline</button>
<!--无背景 无边框-->
<button class="button button-assertive button-clear">button-clear</button>
<br/>
<br/>
<!--背景图标-->
<button class="button">
    <i class="icon ion-loading-c"></i> Loading...
</button>
<button class="button icon-left ion-home">Home</button>
<button class="button ion-home icon-right">home</button>
<button class="button button-assertive ion-star icon-left">Favorites</button>

<!--底部按钮 -->
<div class="bar bar-header">
    <button class="button icon ion-navicon"></button>
    <h1 class="title">Header Buttons</h1>
    <button class="button">Edit</button>
</div>
<!--按纽栏-->
<button class="button-bar button-bar-inline">
    <a href="#" class="button">first</a>
    <a href="#" class="button">second</a>
</button>
<button class="button-bar ">
    <a href="#" class="button">first</a>
    <a href="#" class="button">second</a>
</button>
</body>
</html>
