<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/ionic.min.css"/>
</head>
<body>
<!--浅灰-->
<div class="bar bar-header bar-light">
    <h1 class="title">bar-light</h1>
</div>
<!--红色-->
<div class="bar bar-header bar-assertive">
    <h1 class="title">bar-assertive</h1>
</div>
<!--绿色 -->
<div class="bar bar-header bar-balanced">
    <h1 class="title">bar-balanced</h1>
</div>
<!--蓝色-->
<div class="bar bar-header bar-calm">
    <h1 class="title">bar-calm</h1>
</div>
<!--深灰-->
<div class="bar bar-header bar-dark">
    <h1 class="title">bar-clear</h1>
</div>
<div class="bar bar-header bar-positive">
    <h1 class="title">bar-positive</h1>
</div>
<div class="bar bar-header bar-stable">
    <h1 class="title">bar-stable</h1>
</div>
<div class="bar bar-header bar-royal">
    <h1 class="title">bar-royal</h1>
</div>
<!--副标题-->
<div class="bar bar-subheader bar-calm">
    <h2 class="title">Sub Header</h2>
</div>
<div class="bar bar-subheader bar-assertive">
    <h2 class="title">bar-subheader bar-assertive</h2>
</div>

<!--底部-->
<div class="bar bar-footer bar-balanced">
    <button class="button button-clear">left</button>
    <div class="title">title</div>
    <button class="button button-clear">right</button>
</div>
<div class="bar bar-footer bar-energized">
    <button class="button button-clear">left</button>
</div>
<div class="bar bar-footer bar-calm">
    <button class="button button-clear pull-right">left</button>
</div>
</body>
</html>
